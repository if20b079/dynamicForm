<div class="form-container">
    <mat-tab-group>
        <mat-tab label="Generator">
            <app-form-generator></app-form-generator>
        </mat-tab>

        <mat-tab label="Renderer">

            <div>
                <mat-form-field appearance="fill" fxFlex="35%">
                    <mat-label>FormID</mat-label>
                    <input matInput type="text" name="formId" [(ngModel)]="formId">
                </mat-form-field>

                <button type="button" mat-raised-button color="warn" (click)="resetForm()">Reset</button>
            </div>
            

            <app-form-renderer [formId]="formId"></app-form-renderer>
        </mat-tab>
      </mat-tab-group>
</div>
